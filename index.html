<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkySync - Weather App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1><span aria-label="cloud" role="img">☁️</span> SkySync</h1>
    <form id="weatherForm" autocomplete="off">
      <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" required/>
      <button type="submit">Get Weather</button>
    </form>
    <div id="loader" class="loader" style="display:none;"></div>
    <div id="weatherResult" class="result-box"></div>
    <div id="errorMsg" class="error-msg"></div>
  </div>
  <footer>
    <p>Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
